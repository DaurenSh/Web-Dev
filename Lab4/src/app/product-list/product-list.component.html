<div class="name">
  <h2><b>Products</b></h2>
</div>

<div class="whole-product">
  <div class="item" *ngFor="let product of products">
    <div class="item-img"><img [src]="product.imgURL" /></div>

    <div class="item-right">
      <h3>
        <a [href]="product.url" [title]="product.name" target="_blank">
          {{ product.name }}
        </a>
      </h3>

      <p *ngIf="product.description">{{ product.description }}</p>
      <p *ngIf="product.rating"><b>Рейтинг:</b> {{ product.rating }}</p>
      <p *ngIf="product.rating">
        <b>Цена:</b> {{ formatedPrice(product.price) }} ₸
      </p>
      <p id="comm"><b>Комментарий:</b> {{product.comment}}</p>
      <script type="text/javascript">
        var regex = /"<p id="comm"><b>Комментарий:</b> {{product.comment}}</p>"/ig;
        if(product.comment==""){
          document.body.innerHTML = document.body.innerHTML.replace(regex,"");
        }
      </script>


      <div class="buttons">
        <button type="button" (click)="share(product.url)">
          Share
        </button>
        <app-product-alerts
                [product]="product"
                (notify)="onNotify()"
        ></app-product-alerts>
      </div>
    </div>
  </div>
</div>
